function aiAction(playerId, callback) {
  const key = 'player' + playerId;
  if (!game.activePlayers.includes(playerId)) {
    callback();
    return;
  }

  const callAmount = game.currentBet - game.bets[key];

  // –û—Ü–µ–Ω–∏–≤–∞–µ–º —Å–∏–ª—É —Ä—É–∫–∏ –ò–ò
  const handStrength = evaluateAiHandStrength(playerId);

  console.log(`[–ò–ò ${key}] –°–∏–ª–∞ —Ä—É–∫–∏: ${handStrength}`);

  let action;

  // –ß–µ–º –≤—ã—à–µ —Å–∏–ª–∞ ‚Äî —Ç–µ–º —á–∞—â–µ –¥–µ–ª–∞–µ—Ç raise / call
  const random = Math.random();

  if (handStrength > 80 && game.chips[key] > game.currentBet + 10) {
    // –û—á–µ–Ω—å —Å–∏–ª—å–Ω–∞—è —Ä—É–∫–∞ ‚Üí —á–∞—Å—Ç–æ —Ä–µ–π–∑–∏—Ç
    if (random < 0.7) {
      action = 'raise';
    } else {
      action = 'call';
    }
  } else if (handStrength > 50) {
    // –°—Ä–µ–¥–Ω—è—è —Ä—É–∫–∞ ‚Üí –∏–Ω–æ–≥–¥–∞ —Ä–µ–π–∑–∏—Ç
    if (random < 0.3) {
      action = 'raise';
    } else if (random < 0.8) {
      action = 'call';
    } else {
      action = 'fold';
    }
  } else {
    // –°–ª–∞–±–∞—è —Ä—É–∫–∞ ‚Üí —á–∞—â–µ —Ñ–æ–ª–¥–∏—Ç
    if (random < 0.6) {
      action = 'fold';
    } else {
      action = 'call';
    }
  }

  // –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–π—Å—Ç–≤–∏–µ
  if (action === 'fold') {
    game.activePlayers = game.activePlayers.filter(id => id !== playerId);
    const area = document.getElementById(`area-${key}`);
    area.style.opacity = 0.5;
    console.log(`[–ò–ò ${key}] Fold`);
  } else if (action === 'raise') {
    const minRaise = game.currentBet + 5;
    const maxRaise = Math.min(game.chips[key], 20);
    const raiseAmount = Math.floor(Math.random() * (maxRaise - minRaise + 1)) + minRaise;

    game.chips[key] -= raiseAmount;
    game.pot += raiseAmount;
    game.bets[key] += raiseAmount;
    game.currentBet = game.bets[key];
    console.log(`[–ò–ò ${key}] Raise: ${raiseAmount}`);
  } else {
    if (callAmount <= game.chips[key]) {
      const amount = Math.min(callAmount, game.chips[key]);
      game.chips[key] -= amount;
      game.pot += amount;
      game.bets[key] += amount;
      console.log(`[–ò–ò ${key}] Call: ${amount}`);
    } else {
      game.activePlayers = game.activePlayers.filter(id => id !== playerId);
      const area = document.getElementById(`area-${key}`);
      area.style.opacity = 0.5;
      console.log(`[–ò–ò ${key}] Fold (–Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç —Ñ–∏—à–µ–∫)`);
    }
  }

  updateChipsDisplay();
  updateBetDisplay();

  setTimeout(callback, 500);
}

  const rank2 = getRank(holeCards[1]);
  const suit1 = getSuit(holeCards[0]);
  const suit2 = getSuit(holeCards[1]);

  let strength = 0;

  // –ë–∞–∑–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞ –ø–æ –∫–∞—Ä–º–∞–Ω–Ω—ã–º –∫–∞—Ä—Ç–∞–º (–ø—Ä–æ—Å—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞)

  // –°—Ç–∞—Ä—à–∏–µ –∫–∞—Ä—Ç—ã
  strength += rankValue[rank1] + rankValue[rank2];

  // –ü–∞—Ä–∞
  if (rank1 === rank2) {
    strength += 10;
  }

  // –û–¥–Ω–æ–º–∞—Å—Ç–Ω–æ—Å—Ç—å
  if (suit1 === suit2) {
    strength += 5;
  }

  // –ö–æ–Ω–Ω–µ–∫—Ç–æ—Ä—ã (–ø–æ–¥—Ä—è–¥)
  const diff = Math.abs(rankValue[rank1] - rankValue[rank2]);
  if (diff === 1) {
    strength += 3; // —Å–æ—Å–µ–¥–Ω–∏–µ
  } else if (diff === 2) {
    strength += 2; // —á–µ—Ä–µ–∑ –æ–¥–Ω—É
  }

  // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –¥–æ 100
  strength = Math.min(100, strength * 2);

  return strength;
}



  function playerAction(action) {
    const key = 'player3';
    if (!game.activePlayers.includes(3)) return;

    const callAmount = game.currentBet - game.bets[key];

    if (action === 'fold') {
      game.activePlayers = game.activePlayers.filter(id => id !== 3);
      const area = document.getElementById(`area-${key}`);
      area.style.opacity = 0.5;
    } else if (action === 'raise') {
      const raiseAmount = parseInt(document.getElementById('raiseAmount').value);
      if (!raiseAmount || raiseAmount <= 0 || game.chips[key] < raiseAmount) {
        alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—É–º–º–∞!");
        return;
      }
      game.chips[key] -= raiseAmount;
      game.pot += raiseAmount;
      game.bets[key] += raiseAmount;
      game.currentBet = game.bets[key];
    } else {
      if (callAmount > 0) {
        const amount = Math.min(callAmount, game.chips[key]);
        game.chips[key] -= amount;
        game.pot += amount;
        game.bets[key] += amount;
      }
    }

    updateChipsDisplay();
    updateBetDisplay();

    game.playersToAct.shift();
    processNextPlayerTurn();
  }

  function showResult() {
    const allCommunity = game.communityCards;

    const results = {};
    for (const player in game.playerHands) {
      const hand = game.playerHands[player];
      const fullHand = [...hand, ...allCommunity];
      const evaluated = evaluateHand(fullHand);
      results[player] = evaluated;
    }

    const sorted = Object.entries(results).sort((a, b) => compareHands(a[1], b[1]));

    const winner = sorted[0][0];

    for (let i = 1; i <= 3; i++) {
      const area = document.getElementById(`area-player${i}`);
      area.classList.remove('winner');
    }

    const winnerArea = document.getElementById(`area-${winner}`);
    winnerArea.classList.add('winner');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç—ã –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
    for (let i = 1; i <= 3; i++) {
      const container = document.getElementById(`player${i}`);
      container.innerHTML = '';
      const cards = game.playerHands[`player${i}`];
      cards.forEach((card, idx) => {
        const el = createCardElement(card);
        container.appendChild(el);
      });
    }

    alert(`–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.toUpperCase()}, –ö–æ–º–±–∏–Ω–∞—Ü–∏—è: ${results[winner].name}`);
  }

  function createCardElement(card) {
    const cardEl = document.createElement('div');
    cardEl.className = 'card';
    cardEl.style.animationDelay = '0ms';

    if (card === 'üÇ†') {
      cardEl.classList.add('back');
      cardEl.textContent = 'üé¥';
      return cardEl;
    }

    const rank = getRank(card);
    const suitChar = getSuit(card);
    let suitClass = '';
    switch (suitChar) {
      case '‚ô†': suitClass = 'spades'; break;
      case '‚ô•': suitClass = 'hearts'; break;
      case '‚ô¶': suitClass = 'diamonds'; break;
      case '‚ô£': suitClass = 'clubs'; break;
    }

    cardEl.classList.add(suitClass);

    cardEl.innerHTML = `
      <div class="rank">${rank}</div>
      <div class="suit ${suitClass}">${suitChar}</div>
      <div class="center-suit">${suitChar}</div>
    `;

    return cardEl;
  }

  function getRank(card) {
    return card.replace(/[‚ô†‚ô•‚ô¶‚ô£]/g, '');
  }

  function getSuit(card) {
    return card.slice(-1);
  }

  function sortCardsByRank(cards) {
    return cards.sort((a, b) => rankValue[getRank(b)] - rankValue[getRank(a)]);
  }

  function evaluateHand(cards) {
    cards = cards.map(c => ({ rank: getRank(c), suit: getSuit(c) }));
    const rankCounts = {};
    const suitCounts = {};

    for (const card of cards) {
      rankCounts[card.rank] = (rankCounts[card.rank] || 0) + 1;
      suitCounts[card.suit] = (suitCounts[card.suit] || 0) + 1;
    }

    const ranks = Object.keys(rankCounts).sort((a, b) => rankValue[b] - rankValue[a]);
    const suits = Object.keys(suitCounts);

    const isFlush = suits.some(suit => suitCounts[suit] >= 5);
    const straightRanks = getBestStraight(ranks);

    let isStraight = !!straightRanks;

    if (isFlush && isStraight) {
      const flushCards = cards.filter(c => c.suit === suits.find(s => suitCounts[s] >= 5));
      const flushRanks = flushCards.map(c => c.rank).filter(r => straightRanks.includes(r));
      if (flushRanks.length >= 5 && getBestStraight(flushRanks)) {
        if (flushRanks.includes('A') && flushRanks.includes('5')) {
          return { strength: 8, kicker: [5], name: '–°—Ç—Ä–∏—Ç-—Ñ–ª–µ—à (5-4-3-2-A)' };
        } else {
          return { strength: 8, kicker: [rankValue[straightRanks[0]]], name: '–°—Ç—Ä–∏—Ç-—Ñ–ª–µ—à' };
        }
      }
    }

    for (const rank in rankCounts) {
      if (rankCounts[rank] === 4) {
        const kicker = sortRanks(Object.keys(rankCounts).filter(r => r !== rank));
        return {
          strength: 7,
          kicker: [rankValue[rank], ...kicker],
          name: `–ö–∞—Ä–µ (${rank})`
        };
      }
    }

    let threeRank = null;
    let pairRank = null;

    for (const rank in rankCounts) {
      if (rankCounts[rank] === 3) {
        if (threeRank) {
          pairRank = rank;
        } else {
          threeRank = rank;
        }
      } else if (rankCounts[rank] === 2) {
        if (!threeRank) {
          pairRank = rank;
        } else {
          pairRank = rank;
          break;
        }
      }
    }

    if (threeRank && pairRank) {
      return {
        strength: 6,
        kicker: [rankValue[threeRank], rankValue[pairRank]],
        name: `–§—É–ª–ª-—Ö–∞—É—Å (${threeRank} + ${pairRank})`
      };
    }

    if (isFlush) {
      const flushCards = cards
        .filter(c => suitCounts[c.suit] >= 5)
        .map(c => c.rank);
      const topFive = sortRanks(flushCards).slice(0, 5);
      return {
        strength: 5,
        kicker: topFive,
        name: '–§–ª–µ—à'
      };
    }

    if (isStraight) {
      return {
        strength: 4,
        kicker: [rankValue[straightRanks[0]]],
        name: '–°—Ç—Ä–∏—Ç'
      };
    }

    for (const rank in rankCounts) {
      if (rankCounts[rank] === 3) {
        const kicker = sortRanks(Object.keys(rankCounts).filter(r => r !== rank));
        return {
          strength: 3,
          kicker: [rankValue[rank], ...kicker],
          name: `–°–µ—Ç (${rank})`
        };
      }
    }

    const pairs = Object.keys(rankCounts).filter(r => rankCounts[r] === 2);
    if (pairs.length >= 2) {
      const topTwo = sortRanks(pairs).slice(0, 2);
      const kicker = sortRanks(Object.keys(rankCounts).filter(r => !topTwo.includes(r)));
      return {
        strength: 2,
        kicker: [...topTwo, ...kicker],
        name: `–î–≤–µ –ø–∞—Ä—ã (${pairs[0]} –∏ ${pairs[1]})`
      };
    }

    if (pairs.length === 1) {
      const kicker = sortRanks(Object.keys(rankCounts).filter(r => r !== pairs[0]));
      return {
        strength: 1,
        kicker: [rankValue[pairs[0]], ...kicker],
        name: `–ü–∞—Ä–∞ (${pairs[0]})`
      };
    }

    const topFive = sortRanks(ranks).slice(0, 5);
    return {
      strength: 0,
      kicker: topFive,
      name: '–°—Ç–∞—Ä—à–∞—è –∫–∞—Ä—Ç–∞'
    };
  }

  function getBestStraight(ranks) {
    const numericRanks = ranks.map(r => rankValue[r]);
    const uniqueSorted = [...new Set(numericRanks)].sort((a, b) => b - a);

    for (let i = 0; i < uniqueSorted.length - 4; i++) {
      if (uniqueSorted[i] - uniqueSorted[i + 4] === 4) {
        return [ranks.find(r => rankValue[r] === uniqueSorted[i])];
      }
    }

    if (
      uniqueSorted.includes(14) &&
      uniqueSorted.includes(2) &&
      uniqueSorted.includes(3) &&
      uniqueSorted.includes(4) &&
      uniqueSorted.includes(5)
    ) {
      return ['5'];
    }

    return null;
  }

  function sortRanks(ranks) {
    return ranks.map(r => rankValue[r]).sort((a, b) => b - a);
  }

  function compareHands(a, b) {
    if (a.strength !== b.strength) {
      return b.strength - a.strength;
    }

    for (let i = 0; i < Math.min(a.kicker.length, b.kicker.length); i++) {
      if (a.kicker[i] !== b.kicker[i]) {
        return b.kicker[i] - a.kicker[i];
      }
    }

    return 0;
  }
