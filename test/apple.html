<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple OFC Poker</title>
  <style>
    :root {
      --card-width: 70px;
      --card-height: 100px;
      --red-suit: #e74c3c;
      --black-suit: #2c3e50;
      --primary: #27ae60;
      --secondary: #731b4f;
            --dark-bg: #1a6b1a;
      --light-bg: #0d4d0d;
      --error: #e74c3c;
      --warning: #f39c12;
    }

    * {
      box-sizing: border-box;
  }
      

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      line-height: 1.6;
      pading: 0px;
      margin:0;
    }

    

    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Lobby styles */
    .lobby {
      background-color: var(--light-bg);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display:none;
    }

    .player-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .player-badge {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-badge.ready::after {
      content: '✓';
      color: var(--secondary);
    }

    /* Game area */
   
    .game-area {
      display:grid;
			grid-template-columns:calc(100% / 3) 33.33% 33.33%;
      border:10px solid yellow;
      width:100%;
      height:calc(100vh - 150px);
      
    }
    @media screen and (max-width: 452px) and (orientation: portrait){
		.game-area{
			display:block;
			height:100vh;
		}
	}
 section.player-area-box{
		border:4px solid brown;
		width:100%;
		height:auto;
	}
	section.player-area-box.second{
		position:relative;
	}
    .player-area {
      background-color: var(--light-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
      border:3px solid white;
      width:100%;
    
    }
.player-area.second{
	background:blue;
	psition:absolute;
	bottom:0;

}
 /* Hand area */
    .hand {
		position:absolute;
		background:blue;
		top:110px;
		left:0;
		width:100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      mn-height: calc(2 * var(--card-height));
    }
 @media screen and (max-width: 452px) and (orientation: portrait){
		.hand{
			dsplay:block;
			position:relative;
			margin:0;
			top:0;
			height:100%;
		}
		.player-area-box.second{
			z-index:100;
			display:block;
			position:relative;
			height:100px;
		}
		
	}
    div.board.first {
      argin: 15px 0;
      bckground:red;
    }

    .board-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      mrgin-bottom: 30px;
    
      position: relative;
    }
.board-row.f{
	justify-content:start;
}
.board-row.t{
	justify-content:end;
}
    .board-slot {
      width: var(--card-width);
      height: var(--card-height);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
    }

    .board-slot.highlight {
      background-color: rgba(255, 255, 0, 0.2);
      border-color: yellow;
      cursor: pointer;
    }

    /* Card styles */
    .card {
      width: var(--card-width);
      height: var(--card-height);
      background-color: white;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 5px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      user-select: none;
    }

    .card.red {
      color: var(--red-suit);
    }

    .card.black {
      color: var(--black-suit);
    }

    .card.selected {
      transform: translateY(-10px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    .card.small {
      width: 40px;
      height: 60px;
      font-size: 0.8em;
    }

    .card-value {
      font-size: 1.2rem;
    }

    .card-suit {
      font-size: 1.5rem;
      text-align: center;
    }

   

    /* Discard area */
    .discard-area {
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .discard-area.second{
		position:absolute;
		bottom:0;
		left:-300px;
		width:calc(4 * var(--card-width));
		background:red;
	}

    .discard-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .discard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 60px;
    }

    /* Status area */
    .status {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
    }

    .score {
      font-size: 1.2rem;
      text-align: center;
      margin: 10px 0;
    }

    /* Combination indicators  dopochko scoretotal*/
    .royalscore,.rowscore, .dohodscore, .dopochko, .scoretotal{
		background:lightblue;
		width:auto;
		height:22px;
		
		min-width:34px;
		position:absolute;
		top:0;
		right:4px;
		text-align:center;
		color:red;
		border-radius:1px;
	}
	.royalscore{
		top:0;
		right:4px;
	}
	.rowscore{
		top:35px;
		right:-40px;
	}
	.dohodscore{
		top:35px;
		right:-90px;
	}
	.dopochko{
		top:130px;
		right:20px;
	}
	.scoretotal{
		top: 150px;
		right:208px;
	}
	[data-royt],[data-roym],[data-royb]{
		position:relative;
	}
    .combo-indicator {
      position: absolute;
      bottom:12px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      display:block;
      z-index:10;
      background:rgba(35,55,24, 0.5);
      line-height:1.6;
      width:calc(3 * var(--card-width));
    }
	.combo-indicator.left{
		text-align: left;
		padding-left:10px;
		margin-left:5px;
	}
    .combo-good {
      color: var(--secondary);
    }

    .combo-bad {
      color: var(--error);
    }

    .combo-warning {
      color: var(--warning);
    }

    /* Error messages */
    .error-message {
      color: var(--error);
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
      animation: shake 0.5s;
    }
    
    .player-area div {
  margin: 3px 0;
  font-size: 14px;
}

.player-area div:nth-child(1) {
  font-weight: bold;
  font-size: 16px;
}

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: var(--secondary);
    }

    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      min-width: 200px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      :root {
        --card-width: 50px;
        --card-height: 75px;
      }

      .card-value {
        font-size: 0.9rem;
      }

      .card-suit {
        font-size: 1rem;
      }
    }
  </style>

        playerEl.textContent = player.name;
        playerListEl.appendChild(playerEl);
      });

    function updateBoard(board, boardEl, isInteractive, combinations) {
      for (const row of ['top', 'middle', 'bottom']) {
        const rowEl = boardEl.querySelector(`[data-row="${row}"]`);
        const slots = rowEl.querySelectorAll('.board-slot');
        
        // Clear existing combo indicators
        const existingCombo = rowEl.querySelector('.combo-indicator');
        if (existingCombo) rowEl.removeChild(existingCombo);

        // Add combo indicator if exists
        if (combinations && combinations[row]) {
          const comboEl = document.createElement('div');
          comboEl.className = 'combo-indicator combo-good left';
          comboEl.textContent = combinations[row].name;
          rowEl.appendChild(comboEl);
        }

        // Update cards in slots
        board[row].forEach((card, index) => {
          const slot = slots[index];
          slot.innerHTML = '';
          
          if (card) {
            const cardEl = createCardElement(card);
            slot.appendChild(cardEl);
          }
          
          // Make slots interactive if it's player's turn
          if (isInteractive && 
              !card && 
              selectedCard !== null &&
              boardEl === playerBoardEl &&
              gameState.phase === 'placing') {
            slot.classList.add('highlight');
            slot.onclick = () => placeCard(row, index);
          } else {
            slot.classList.remove('highlight');
            slot.onclick = null;
          }
        });
      }
    }
